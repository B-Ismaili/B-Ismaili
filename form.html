<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Форма</title>
  </head>

  <body class="site">
    <header class="header bg-warning justify-content-between py-2 shadow">
      <div class="row logo">
        <a href="./index.html">
          <img
            class="image display-flex"
            src="./design/Logo.png"
            alt="logo" /></a
        ><a class="logo text-uppercase text-decoration-none" href="./index.html"
          >Brainster</a
        >
      </div>

      <div class="navigation text-center">
        <input type="checkbox" class="toggle-menu" />
        <div class="hamburger"></div>
        <ul class="menu py-2 px-2">
          <li>
            <a
              aria-current="page"
              href="https://brainster.co/marketing/"
              target="_blank"
              >Академија за маркетинг</a
            >
          </li>
          <li>
            <a href=" https://brainster.co/full-stack/" target="_blank"
              >Академија за програмирање</a
            >
          </li>
          <li>
            <a href=" https://brainster.co/data-science/" target="_blank"
              >Академија за data science</a
            >
          </li>
          <li>
            <a href=" https://brainster.co/graphic-design/" target="_blank"
              >Академија за дизајн</a
            >
          </li>
          <li>
            <a class="btn btn-danger text-white py-3 px-3" href="./form.html">
              Вработи наш студент</a
            >
          </li>
        </ul>
      </div>
    </header>

    <div class="form bg-warning">
      <div class="row text-center align-items-center">
        <div class="col-12 py-5">
          <h1 class="fw-bold">Вработи студенти</h1>
        </div>
      </div>

      <div class="container">
        <div class="inner-form">
          <form
            action="process.php"
            method="post"
            class="row justify-content-center"
          >
            <div class="col-md-12 col-lg-5 mx-2 my-2">
              <label for="validationDefault01" class="form-label fw-bold"
                >Име и презиме</label
              >
              <input
                type="text"
                name="full_name"
                class="form-control px-3 py-3 py-lg-2"
                id="validationDefault01"
                placeholder="Вашето име и презиме"
                required
              />
            </div>
            <div class="col-md-12 col-lg-5 mx-2 my-2">
              <label for="validationDefault02" class="form-label fw-bold"
                >Име на компанија</label
              >
              <input
                type="text"
                name="company_name"
                class="form-control px-3 py-3 py-lg-2"
                id="validationDefault02"
                placeholder="Име на вашата компанија"
                required
              />
            </div>

            <div class="col-md-12 col-lg-5 mx-2 my-2">
              <label for="validationDefault03" class="form-label fw-bold"
                >Контакт имејл</label
              >
              <input
                type="email"
                name="email"
                class="form-control px-3 py-3 py-lg-2"
                id="validationDefault03"
                placeholder="Контакт имејл на вашата компанија"
                required
              />
            </div>

            <div class="col-md-12 col-lg-5 mx-2 my-2">
              <label for="validationDefault05" class="form-label fw-bold"
                >Контакт телефон</label
              >
              <input
                type="tel"
                name="phone_number"
                class="form-control px-3 py-3 py-lg-2"
                id="validationDefault05"
                placeholder="Контакт телефон на вашата компанија"
                required
              />
            </div>
            <div class="col-md-12 col-lg-5 mx-2 my-2">
              <label for="validationDefault04" class="form-label fw-bold"
                >Тип на студенти</label
              >
              <select
                class="form-select py-3 py-lg-2"
                id="validationDefault04"
                name="student"
                required
              >
                <option value="" selected hidden>
                  Изберете тип на студент
                </option>
                <option>Студенти од маркетинг</option>
                <option>Студенти од програмирање</option>
                <option>Студенти од data science</option>
                <option>Студенти од дизајн</option>
              </select>
            </div>
            <div class="col-md-12 col-lg-5 mx-2 my-2 py-lg-4 py-2">
              <button
                class="btn btn-danger text-uppercase py-3 py-lg-3 w-100"
                type="submit"
                name="submit"
                value="Send Data"
              >
                испрати
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-menu text-center py-1">
      <div class="container text-white">
        <p>Изработено со ❤️ од Буњамин Исмаили</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
